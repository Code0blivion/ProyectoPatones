<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Mi Página Web</title>
    <style>
        .file-upload {
            border: 2px dashed #cccccc;
            text-align: center;
            padding: 20px;
            cursor: pointer;
        }
        .file-upload:hover {
            background-color: #f8f8f8;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-list {
            list-style: none;
        }
        .file-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #cccccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Sección de Dominio (sin cambios) -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Dominio</div>
                    <div class="card-body">
                        <p>¿Qué deseas hacer con tu dominio?</p>
                        <a href="#" class="btn btn-primary">Registrar Nuevo Dominio</a>
                        <a href="#" class="btn btn-secondary">Usar Dominio Registrado</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de Archivos de tu sitio web (mejorada) -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Archivos de tu sitio web</div>
                    <div class="card-body">
                        <div class="file-upload">
                            <input type="file" id="fileInput" multiple>
                            <p>Arrastra y suelta archivos o haz clic aquí para subirlos.</p>
                        </div>
                        <ul class="file-list">
                            <!-- Aquí se listarán los archivos -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Función para mostrar los archivos seleccionados en la lista
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const fileList = document.querySelector('.file-list');
            fileList.innerHTML = ''; // Borrar la lista anterior

            for (let i = 0; i < this.files.length; i++) {
                const listItem = document.createElement('li');
                listItem.className = 'file-list-item';
                listItem.innerHTML = `
                    <span>${this.files[i].name}</span>
                    <button class="btn btn-danger">Eliminar</button>
                `;
                fileList.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
