{% extends 'index.html' %} {% load static %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Dominio</title>
  <!-- Agrega los enlaces a Bootstrap CSS y JavaScript -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Modificar Dominio</h2>

  <!-- Formulario para modificar el dominio -->
  <form>
    <div class="form-group">
      <label for="nombreExtension">Nombre de Extensión:</label>
      <input type="text" class="form-control" id="nombreExtension" value=".com">
    </div>
    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="text" class="form-control" id="precio" value="$10.99">
    </div>
    <!-- Otros campos necesarios para la modificación del dominio -->

    <!-- Botón para enviar el formulario -->
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    
    <!-- Botón para eliminar el dominio -->
    <button type="button" class="btn btn-danger ml-2" data-toggle="modal" data-target="#confirmarEliminarModal">Eliminar Dominio</button>
  </form>

  <!-- Botón para volver al dashboard o página principal -->
  <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Volver al Dashboard</a>
</div>

<!-- Modal para confirmar la eliminación del dominio -->
<div class="modal fade" id="confirmarEliminarModal" tabindex="-1" role="dialog" aria-labelledby="confirmarEliminarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Eliminación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este dominio? Esta acción no se puede deshacer.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
