<html lang="es">
<head>

            <div class="col-md-6">

                    <div class="card-header">Archivos y Carpetas</div>
                    <div class="card-body">

                    </div>
                </div>

                    <div class="card-header">Crear Carpeta</div>

                            <button type="submit" class="btn btn-success">Crear Carpeta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
